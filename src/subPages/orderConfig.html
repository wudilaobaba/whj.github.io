<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta content="telephone=no" name="format-detection" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <title>订单确认</title>
  <link rel="stylesheet" href="../css/orderConfig.css">

</head>

<body>
  <div class="letterLine">
    <div class="orderAdress">
      <div class="addressPart">
        <div class="noAddress">
          <img src="../images/noAddress.png" alt="">
          <div class="addressMain">
            <p>无默认地址</p>
            <p>请新建地址确保商品顺利到达</p>
          </div>
        </div>
        <div class="hasAddress">
        </div>
      </div>
      <div class="rightIcon" style="background-image:url('../images/rightIcon.png')"></div>
    </div>
  </div>
  <div class="proBox">
    <div class="proItem">
      <div class="line">
        <img src="../images/proImage.jpg" alt="">
        <div class="proInfo">
          <p>【多种规格购买】脐橙金堂橙子5斤装 新鲜水果</p>
          <p>成都金堂农村产品</p>
          <div class="controCount">
            <div class="price">
              <span>￥</span>25.60
            </div>
            <div class="controlBtn">
              <div class="reduceBtn">-</div>
              <div class="controlNum">1</div>
              <div class="plusBtn">+</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="proItem">
      <div class="line">
        <img src="../images/proImage.jpg" alt="">
        <div class="proInfo">
          <p>【多种规格购买】脐橙金堂橙子5斤装 新鲜水果</p>
          <p>成都金堂农村产品</p>
          <div class="controCount">
            <div class="price">
              <span>￥</span>25.60
            </div>
            <div class="controlBtn">
              <div class="reduceBtn">-</div>
              <div class="controlNum">1</div>
              <div class="plusBtn">+</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="proItem">
      <div class="line">
        <img src="../images/proImage.jpg" alt="">
        <div class="proInfo">
          <p>【多种规格购买】脐橙金堂橙子5斤装 新鲜水果</p>
          <p>成都金堂农村产品</p>
          <div class="controCount">
            <div class="price">
              <span>￥</span>25.60
            </div>
            <div class="controlBtn">
              <div class="reduceBtn">-</div>
              <div class="controlNum">1</div>
              <div class="plusBtn">+</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="allBtn">展开查看全部 <i class="bottomIcon" style="background-image:url('../images/bottomIcon.png')"></i></div>
    <div class="commonBar">
      <span>配送方式</span>
      <span>默认快递</span>
    </div>
    <div class="commonBar">
      <span>红包</span>
      <span>可用红包 &nbsp;<i class="rightIcon" style="background-image:url('../images/rightIcon.png')"></i></span>
    </div>
    <div class="smallCommonBarBox">
      <div class="smallCommonBar">
        <span>商品金额</span>
        <span>￥25.30</span>
      </div>
      <div class="smallCommonBar">
        <span>红包抵扣</span>
        <span>-￥25.30</span>
      </div>
      <div class="smallCommonBar">
        <span>运费</span>
        <span>+￥25.30</span>
      </div>
    </div>
    <div class="bottomBtn">
      <div class="price">
        实付金额：
        <span><span>￥</span>25.60</span>
      </div>
      <a href="./okPay.html" class="subOrder">提交订单</a>
    </div>
  </div>
  <script src="../js/jquery.js" charset="utf-8"></script>
  <script src="../js/orderConfig.js" charset="utf-8"></script>
</body>

</html>
